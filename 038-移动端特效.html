<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端</title>
    <script>
        // 移动端特点
        // 分辨率：受到硬件（物理分辨率）和软件的调控（逻辑分辨率）
        // 屏幕尺寸是对角线尺寸
        // 使用<meta>标签设置视口宽度，制作适配不同设备宽度的网页

        // 移动端没有鼠标的概念 由touch取而代之
        // touchstart 手指触摸到某个DOM元素
        // touchmove 在ele上滑动
        // touchend 从ele上离开

        // 触摸事件对象 TouchEvent
        // 常用对象
        // touches：所有触摸点 是一个列表
        // targetTouches 触摸当前DOM元素的所有位置
        // changedTouches 手指状态发生改变的列表

        // classList
        // H5 返回元素的类名 以列表的形式呈现 IE10+
        // 可以添加 删除 切换类名
        // ele.classList.add('className'); 添加
        // ele.classList.remove('className'); 删除
        // ele.classList.toggle('className') 切换类名 如果有就去掉，没有则添加

        // 移动端其他插件：
        // superslide www.superslide2.com/
        // github.com/cubiq/iscroll

        // 移动端框架bootstrap | Vue React Angular
    </script>
</head>

</html>
