<!DOCTYPE html>

<head>

    <title>jQuery下拉菜单</title>
    <script src="jssource/jquey.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .nav>li {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #ccc;
        }

        .nav>li>ul {
            position: absolute;
            top: 40px;
            left: 0px;
            width: 200px;
            height: 160px;
        }

        .nav>li>a {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

    <script>
        $(function () {
            // 鼠标经过

                // $(this) jQuery当前对象
                $(this).children('ul').show();
