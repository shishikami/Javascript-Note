<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004-字符串类型布尔型</title>
    <script>
        //length属性
        var a = '我是谁？'
        console.log(a.length);

        //字符串拼接
        //任何类型与字符串拼接的均会形成新的字符串
        console.log('沙漠' + '骆驼');
        console.log('我是' + 123);
        console.log(123 + '我是');
        console.log('我是' + true);

        //boolean类型
        //true  参与运算当作 1
        //false 参与运算当作 0
        console.log(true + false);
    </script>
</head>

<body>

</body>

</html>
