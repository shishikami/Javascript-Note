<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es6m=面向对象Tab栏实现</title>
    <link rel="stylesheet" href="csssource/048.css" type="text/css">
    <script>
        // 插入元素高级做法
        // ele.insertAdjacentHTML(position,text)
    </script>
</head>

<body>
    <div class="tabsbox" id="tab">
        <!-- Tab标签 -->
        <nav class="firstnav">
            <ul>
                <li class="liactive"><span>Test1</span><span class="iconfont icon-close">x</span></li>
                <li><span>Test2</span><span class="iconfont icon-close">x</span></li>
                <li><span>Test3</span><span class="iconfont icon-close">x</span></li>
                <li><span>Test4</span><span class="iconfont icon-close">x</span></li>
            </ul>
            <div class="tabadd">
                +
            </div>
        </nav>

        <!-- Tab内容 -->
        <div class="tabscon">
            <section class="conactive">Test1</section>
            <section>Test2</section>
            <section>Test3</section>
            <section>Test4</section>
        </div>
    </div>

    <script src="jssource/048.js"></script>
</body>

</html>
