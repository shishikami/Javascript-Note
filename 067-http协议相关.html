<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http</title>
</head>

<body>
    <script>
        // http协议
        // 通信三要素： 主体 内容 方式

        // 通信协议： 通信双方为了完成通信所必须遵守的规则和约定

        // 客户端 服务器之间实现网页内容传输 双方需要遵守 网页内容 的传输协议
        // 网页内容又叫超文本 传输协议也称 超文本传输协议 HyperText Transfer Protocol（HTTP协议）

        // Http协议交互模型 请求/响应的交互模型
        // 客户端发起的请求 http请求
        // 客户端发送到服务器的消息 http请求消息（http请求报文）
        // 请求消息由请求行（request line） 请求头部（header） 空行 和 请求体 组成

        // 请求行： 请求方式 空格 url 空格 协议版本 回车符 换行符
        //   e.g.  POST /api/post HTTP/1.1

        // 请求头部 描述客户端的基本信息，把客户端相关信息告知服务器
        // Host 要请求的服务器域名
        // Connection 连接方式 close keep-alive...
        // Content-Length 请求体大小
        // User-Agent 当前浏览器类型
        // Content-Type 描述发送到服务器的数据格式
        // Accept 描述客户端能接收什么类型的返回内容
        // Accept-Encoding 可接受的内容压缩编码形式
        // Accept-Language 描述客户端期望收到的语言类型

        // 请求头由多行键值对组成 每行键值对之间用英文冒号分隔
        // 头部字段名称 ：值 回车符 换行符
        // ...
        // 头部字段名称 ：值 回车符 换行符

        // 空行（回车符 或 换行符）
        // 最后一个请求头字段后面为空行 通知服务器 请求头至此结束
        // 作用：分隔请求头部 与 请求体

        // 请求体
        // POST请求才有请求体 GET请求没有请求体
        // 请求体中存放POST方式提交到服务器的数据


        // http响应消息
        // 状态行 响应头部 空行 响应体

        // 状态行
        // 格式： HTTP协议版本 状态码 状态码描述文本
        // 协议版本 空格 状态码 空格 状态码描述 回车符 换行符

        // 响应头部：
        // 描述服务器的基本信息 多行键值对 键值对由英文冒号分割
        // 头部字段名称 ：值 回车符 换行符
        // 文档：https://developer.mozilla.org/zh-CN/docs/Web/HTTP

        // 空行 同请求

        //  http请求方法
        // 属于http协议的一部分
        // 用来表明要对服务器上的资源执行的操作
        // 常用方法为 GET POST

        // 方法列表
        // GET     发送请求来获得服务器上的资源 请求体不包含请求数据，请求数据放在协议头
        // POST    向服务器提交资源
        // PUT     向服务器提交资源，并使用提交到新资源替换掉服务器的旧资源
        // DELETE  请求服务器删除指定资源
        // HEAD    请求一个与GET请求响应相同的响应 但没有响应体
        // OPTIONS 获取http服务器支持的http请求方式 允许客户端查看服务器性能 比如ajax跨域时的预检..
        // CONNECT 建立一个到由目标资源标识的服务器的隧道
        // TRACE   沿着到目标资源的路径执行一个消息环回测试 主要用于测试和诊断
        // PATCH   对PUT方法的补充 用于对已知资源进行局部更新

        // http响应状态码 http status code
        // 表示响应状态
        // 由三个十进制数组组成 第一个定义状态码类型 后两个对状态进行细分
        // 1 信息 服务器收到请求，需要请求者继续执行操作
        // 2 成功，操作被成功接收并处理
        //   200 OK 请求成功 一般用于GET POST
        //   201 Created 已创建 成功请求并创建了新的资源 通常用于 POST PUT
        // 3 重定向，需要进一步操作以完成请求
        //   301 Moved Permanently 永久移动 请求的资源已永久移动到新的url
        //                         返回信息会包含新的url 浏览器自动定向到新url
        //                         此后新请求应该用新的url替换
        //   302 Found 临时移动 与301类似 但资源是临时移动
        //   304 Not Modified 未修改 所请求的资源未修改，服务器返回此状态码时，不会返回任何资源
        //                    客户端通常会缓存访问过的资源
        // 4 客户端错误，请求包含语法错误 或 无法完成请求
        //   400 Bad Request 1.语义有误  请求无法被服务器理解 2.请求参数有误
        //   401 Unauthorized 当前请求需要用户认证
        //   403 Forbidden 服务器已理解请求，但是拒绝执行
        //   404 Not Found 服务器无法根据刻划断的请求找到资源
        //   408 Request Timeout 请求超时 服务器等待客户端发送的请求时间过长 超时
        // 5 服务器错误，服务器在处理请求的过程中发生了错误
        //   500 Internal Server Error 服务器内部错误，无法完成请求
        //   501 Not Implemented 服务器不支持该请求方法
        //   503 Service Unavailable  超载或系统维护 服务器无法处理请求
    </script>
</body>

</html>
