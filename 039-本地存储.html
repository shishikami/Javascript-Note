<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地存储</title>
    <script>
        // 数据存储在浏览器中，页面刷新不会丢失
        // 设置、读取比较方便
        // 容量较大 sessionStorage约5M localStorage约20M
        // 只能存储字符串 可以将对象JSON.stringify()编码后储存

        // window.sessionStorage
        // 生命周期为关闭浏览器窗口
        // 在同一个窗口下数据可以共享
        // 以键值对形式存储数据
        // (window.)sessionStorage.setItem(key,value); 存储数据
        // seesionStorage.getItem(key); 获取数据
        // seesionStorage.removeItem(key); 删除数据
        // sessionStorage.clear() 清除所有数据
        // 可以在F12 Application中查看

        // window.localStorage
        // 生命周期永久存在，除非手动删除，否则关闭页面也会存在
        // 可以多窗口共享数据
        // 以键值对形式存储数据
        // (window.)localStorage.setItem(key,value); 存储数据
        // localStorage.getItem(key); 获取数据
        // localStorage.removeItem(key); 删除数据
        // localStorage.clear() 清除所有数据
    </script>
</head>

<body>
    <input type="text">
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <button class="remove">删除数据</button>
    <button class="delete">清空所有数据</button>
    <button class="check">查询数据</button>
    <div class="data-abdcd"></div>

    <script>
        var ipt = document.querySelector('input');
        var set = document.querySelector('.set');
        var get = document.querySelector('.get');
        var del_all = document.querySelector('.delete');
        var check = document.querySelector('.check');
        var diy = document.querySelector('.data-abdcd');
        set.addEventListener('click', function () {
            // 将表单中的数据存储起来
            var val = ipt.value;
            sessionStorage.setItem('Value', val)
        })
        get.addEventListener('click', function () {
            var val_get = sessionStorage.getItem('Value');
            console.log(val_get);
        })
        del_all.addEventListener('click', function () {
            sessionStorage.clear();
        })
        check.addEventListener('click', function () {
            if (sessionStorage.getItem('Value')) {
                console.log(sessionStorage.getItem('Value'))
            }
            else {
                console.log('寄');
            }
        })

        var obj1 = {
            name: 'zxl',
            age: 19,
            major: 'WangAn'
        }
        console.log(JSON.stringify(obj1));
        console.log(JSON.parse(JSON.stringify(obj1)));
        console.log(diy.dataset);
    </script>
</body>

</html>
