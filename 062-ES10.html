<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES10</title>
</head>

<body>
    <script>
        // Object.fromEnteries
        // 创建一个对象 接受一个二维数组/Map
        const res1 = Object.fromEntries([
            ['name', 'gzd'],
            ['characteristics', 'fw']
        ]);
        console.log(res1);

        const m = new Map();
        m.set("name", "xsb");
        const res2 = Object.fromEntries(m);
        console.log(res2);
    </script>

    <script>
        // trimStart trimEnd
        // trim ES5 清楚字符串两侧的空格
        // trimStart End分别用于清楚左侧和右侧的空格

        let str1 = "   sbgzd    ";
        console.log(str1.trim());
        console.log(str1.trimStart());
        console.log(str1.trimEnd());
    </script>

    <script>
        // flat flatMap
        // flat 将高维数组转化为低维数组
        const arr1 = [1, 2, 3, 4, [5, 6]];
        const arr2 = [1, 2, 3, 4, [5, 6, [7, 8, 9]]];
        console.log(arr1.flat());
        console.log(arr2.flat());
        // 可以在flat()中传递参数(深度)
        console.log(arr2.flat(2));

        // flatMap
        const arr3 = [1, 2, 3, 4, 5].flatMap(item => [item * 10]);
        const arr4 = [1, 2, 3, 4, 5].map(item => [item * 10]);
        console.log(arr3);
        console.log(arr4);
    </script>

    <script>
        // Symbol.prototype.description
        let s = Symbol("gzdsb")
        console.log(s.description);
    </script>
</body>

</html>
